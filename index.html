<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Index</title>
</head>

<body onload="getIndex()">
    <h1>Bitcoin Price index</h1>
    <hr>
    <h4>Today  : <span id="time"></span></h4>
    <button id="refresh-btn">Refresh The Rates</button>

    <div class="container">
        <div class="price">EUR : <span id="eur"></span></div>
        <div class="price">USD : <span id="usd"></span></div>
        <div class="price">GBP : <span id="gbp"></span></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
